<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
    alt="{{recipe.name}}"
    class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li
          *ngIf="recipe.ingredients.length"
          (click)="addToShoppingList(recipe.ingredients)">
            <a href="#">To Shopping List</a>
        </li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
    <div *ngIf="ingredientsAdded" class="alert alert-success alert-dismissible" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="ingredientsAdded=!ingredientsAdded">
          <span aria-hidden="true">&times;</span>
        </button>
      <strong>Nice!</strong> The ingredients added to your shoping list!
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngIf="recipe.ingredients.length">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
